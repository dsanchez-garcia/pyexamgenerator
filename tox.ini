# tox.ini
[tox]
# List of environments to run.
# py39 = Python 3.9, py310 = Python 3.10, etc.
envlist = py39, py310, py314
# Required for modern packages using setup.py
isolated_build = True

[testenv]
# Additional test dependencies (if any)
deps =
    pytest

# Commands to run in each environment
commands =
    # 1. Print Python version to confirm the active one
    python --version

    # 2. Attempt to import the package and display its version.
    # This verifies that installation succeeded and dependencies are compatible.
    python -c "import pyexamgenerator; print(f'SUCCESS: pyexamgenerator v{pyexamgenerator.__version__} successfully imported.')"

    # 3. (Optional) If you have pytest tests, uncomment the following line:
    # pytest